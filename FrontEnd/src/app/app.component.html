<app-message></app-message>
<app-loader></app-loader>
<router-outlet></router-outlet>

<div *ngIf="showFeedback" class="feedback" (click)="feedback()">
    <img src="assets/images/feedback.png" class="img-fluid profile-image-pic img-thumbnail"
    alt="feedback icon">
</div>

<div class="modal fade" id="feedback" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">{{title}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="feedbackForm" (ngSubmit) = "submit()">
            <div class="form-group">
                <label>feedback</label>
                <textarea class="form-control" formControlName="feedback" cols="30" rows="10"></textarea>
                <div *ngIf="feedbackForm.controls.feedback.errors?.required && feedbackForm.controls.feedback.dirty" class="required-message text-danger">
                <small>Required Field!</small>
                </div>
            </div>
            <button class="btn btn-success">save</button>
            </form>
        </div>
        </div>
</div>
</div>
